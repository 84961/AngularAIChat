<div class="chat-container">
  <div class="chat-header">
    <a routerLink="/home" class="back-button">← Home</a>
    <h1>Airline Assistant</h1>
    <p class="subtext">Your Airline assistant who can tell ticket prices for Tokyo,Paris,Berlin and London!</p>
</div>

    <div class="messages">
    
        @for(message of messages(); track $index) {
        <div [ngClass]="{'user': message.role === 'user', 'bot': message.role === 'assistant' , 'tool': message.role === 'tool'}">
          {{ message.content }}
        </div>
    }
    
    </div>
    <div class="input-container">
      <input 
        type="text" 
        placeholder="Type your message..." 
        [(ngModel)]="userInput" 
        (keyup.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
